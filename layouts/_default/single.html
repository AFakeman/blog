{{ define "main" }}
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h2 class="post-title p-name" itemprop="name headline">{{ htmlEscape .Page.Title }}</h2>
    <p class="post-meta">
      <time class="dt-published" datetime="TODO" itemprop="datePublished">
        <span class="date">{{ default .Page.Date .Params.loc_date }}</span>
      </time>
    </p>
  </header>

  <div class="post-body" itemprop="articleBody">
    {{ .Page.Content }}
  </div>

  <a class="u-url" href="TODO" hidden></a>
</article>
{{ end }}
